name: Graffiti Dashboard (cron)

on:
  # Run daily at 8am
  schedule:
    - cron: '0 8 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    container: ghcr.io/eGovPDX/zendesk-data-analysis/main

    steps:
      - name: Run script
        run: Rscript graffiti-dashboard/graffiti-dashboard.R
